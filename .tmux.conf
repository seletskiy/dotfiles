set -g status off
set -g prefix C-q
set -g default-terminal screen-256color
set -g history-limit 100000

bind-key C-q send-prefix
bind-key -n S-PageUp copy-mode -u
bind-key -n S-PageDown send-keys PageDown
bind-key -n M-F12 copy-mode

bind-key -tvi-copy Escape cancel
bind-key -tvi-copy Enter copy-pipe "xclip"
bind-key -tvi-copy v begin-selection
bind-key -tvi-copy C-v rectangle-toggle

set -g message-bg colour231
set -g message-command-bg colour231
set -g mode-bg colour231

set -g status-keys vi
set -g mode-keys vi
set -g set-titles on
set -g set-titles-string "#{?@window_marker,#{@window_marker}, } "
set -ag set-titles-string "#{session_name} â†’ #{pane_current_command} @ #{host}"
